version: '3'

services:
  tcserv:
   image: tomcat
   ports:
     - 8080
   environment:
     - SERVICE_PORTS=8080
   volumes:
     - /home/surfer/labs/dockers/ssl-termination/webapps:/usr/local/tomcat/webapps/	
     - /logs:/usr/local/tomcat/logs
   deploy:
     replicas: 10
     update_config:
       parallelism: 5
       delay: 10s
     restart_policy:
       condition: on-failure
       max_attempts: 3
       window: 120s
   networks:
     - web

  proxy:
    image: dockercloud/haproxy
    depends_on:
      - tcserv
    environment:
      - BALANCE=leastconn
      - CERT_FOLDER=/host-certs/
      - VIRTUAL_HOST=https://*
      - RSYSLOG_DESTINATION=10.0.0.6:514
      - EXTRA_GLOBAL_SETTINGS="debug"
      - EXTRA_FRONTEND_SETTINGS_443=http-response set-header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload",http-response set-header X-Xss-Protection "1; mode=block",http-response set-header X-Content-Type-Options "nosniff",http-response set-header Referrer-
Policy "no-referrer-when-downgrade",http-response set-header Content-Security-Policy "default-src 'self' 'unsafe-inline' www.google-analytics.com"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /certs:/host-certs
    ports:
      - 443:443
      - 80:80
    networks:
      - web
    deploy:
      placement:
        constraints: [node.role == manager]

networks:
  web:
    driver: overlay
